<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale | Tech House</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo"><i data-lucide="home"></i> TECH HOUSE</a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="memberships.html" class="nav-link">Memberships</a>
                <a href="wholesale.html" class="nav-link active">Business</a>
                <a href="customer-service.html" class="nav-link">Contact</a>
            </nav>
            <div class="header-actions">
                <a href="checkout.html" class="cart-btn"><i data-lucide="shopping-cart"></i><span class="cart-count"
                        id="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <main class="container section">
        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 4rem; align-items: center;">
            <div>
                <h1>Tech House for Business</h1>
                <p style="margin: 1.5rem 0 2rem; color: var(--text-muted); font-size: 1.1rem;">
                    Bespoke solutions for bulk purchasing and enterprise needs.
                </p>
                <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <i data-lucide="building-2" color="var(--primary)"></i>
                        <div><strong>Bulk Pricing</strong>
                            <p style="font-size: 0.9rem;">Tiered discounts for organizations.</p>
                        </div>
                    </div>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <i data-lucide="truck" color="var(--primary)"></i>
                        <div><strong>Fast Logistics</strong>
                            <p style="font-size: 0.9rem;">Priority shipping for bulk orders.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div
                style="background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: var(--shadow); border: 1px solid var(--border-color);">
                <h3>Business Inquiry</h3>
                <form id="wholesale-form" style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Work Email</label>
                        <input type="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Estimated Quantity</label>
                        <input type="number" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Requirements</label>
                        <textarea class="form-textarea" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Inquiry</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container" style="text-align: center;">
            <p>&copy; 2026 Tech House. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            document.getElementById('wholesale-form').onsubmit = (e) => {
                e.preventDefault();
                alert('Thank you for your inquiry! We will contact you soon.');
                e.target.reset();
            };
        });
    </script>
</body>

</html>
