<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Tech House</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 4rem;
        }

        .cart-item {
            display: flex;
            gap: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .checkout-summary {
            background: #f8fafc;
            padding: 2rem;
            border-radius: 1rem;
            position: sticky;
            top: 100px;
        }

        .method-card {
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            gap: 1rem;
            flex: 1;
        }

        .method-card.active {
            border: 2px solid var(--primary);
            background: #eff6ff;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo"><i data-lucide="home"></i> TECH HOUSE</a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="memberships.html" class="nav-link">Memberships</a>
                <a href="wholesale.html" class="nav-link">Wholesale</a>
                <a href="customer-service.html" class="nav-link">Support</a>
            </nav>
            <div class="header-actions">
                <a href="checkout.html" class="cart-btn active"><i data-lucide="shopping-cart"></i><span
                        class="cart-count" id="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <main class="container section" id="checkout-main">
        <h1>Checkout</h1>

        <div class="checkout-grid" id="checkout-content">
            <!-- Left Side: Items and Delivery -->
            <div>
                <h3 style="margin-bottom: 1.5rem;">Your Items</h3>
                <div id="cart-items-list"></div>

                <h3 style="margin: 3rem 0 1.5rem;">Delivery Method</h3>
                <div style="display: flex; gap: 1.5rem;">
                    <div id="method-home" class="method-card active" onclick="setMethod('home')">
                        <i data-lucide="home"></i>
                        <div><strong>Home Delivery</strong>
                            <p style="font-size: 0.8rem;">2-3 business days</p>
                        </div>
                    </div>
                    <div id="method-store" class="method-card" onclick="setMethod('store')">
                        <i data-lucide="store"></i>
                        <div><strong>Store Pickup</strong>
                            <p style="font-size: 0.8rem;">Ready in 2 hours</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Summary and Payment -->
            <div class="checkout-summary">
                <h3 style="margin-bottom: 1.5rem;">Order Summary</h3>
                <div
                    style="display: flex; flex-direction: column; gap: 1rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color);">
                    <div style="display: flex; justify-content: space-between;"><span>Subtotal</span><span
                            id="subtotal">$0.00</span></div>
                    <div style="display: flex; justify-content: space-between;"><span>Delivery</span><span
                            id="delivery-fee">$15.00</span></div>
                    <div style="display: flex; justify-content: space-between;"><span>Tax (8%)</span><span
                            id="tax">$0.00</span></div>
                </div>
                <div
                    style="display: flex; justify-content: space-between; font-size: 1.25rem; font-weight: bold; margin: 1.5rem 0 2rem;">
                    <span>Total</span><span id="total">$0.00</span>
                </div>

                <form id="payment-form">
                    <div class="form-group"><label class="form-label">Card Number</label><input type="text"
                            class="form-input" placeholder="XXXX XXXX XXXX XXXX" required></div>
                    <div style="display: flex; gap: 1rem;">
                        <div class="form-group" style="flex:1;"><label class="form-label">Expiry</label><input
                                type="text" class="form-input" placeholder="MM/YY" required></div>
                        <div class="form-group" style="flex:1;"><label class="form-label">CVV</label><input type="text"
                                class="form-input" placeholder="XXX" required></div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Place Order</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container" style="text-align: center;">
            <p>&copy; 2026 Tech House. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        let deliveryMethod = 'home';

        function renderCart() {
            const list = document.getElementById('cart-items-list');
            if (cart.length === 0) {
                document.getElementById('checkout-main').innerHTML = `
                    <div style="text-align: center; padding: 6rem 0;">
                        <h1>Your cart is empty</h1>
                        <p style="margin: 1.5rem 0 2.5rem;">Add some appliances to get started.</p>
                        <a href="shop.html" class="btn btn-primary">Browse Shop</a>
                    </div>
                `;
                return;
            }

            list.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 0.5rem;">
                    <div style="flex:1;">
                        <h4 style="margin-bottom: 0.25rem;">${item.name}</h4>
                        <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem;">
                            <div style="border: 1px solid var(--border-color); border-radius: 0.5rem; display: flex;">
                                <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" style="padding: 0.2rem 0.6rem;">-</button>
                                <span style="width: 30px; text-align: center; padding-top: 0.2rem;">${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" style="padding: 0.2rem 0.6rem;">+</button>
                            </div>
                            <button onclick="removeFromCart(${item.id})" style="color: var(--error); font-size: 0.85rem;">Remove</button>
                        </div>
                    </div>
                    <div style="font-weight: bold;">$${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');

            updateSummary();
        }

        function updateSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const delivery = deliveryMethod === 'home' ? 15 : 0;
            const tax = subtotal * 0.08;
            const total = subtotal + delivery + tax;

            document.getElementById('subtotal').innerText = `$${subtotal.toFixed(2)}`;
            document.getElementById('delivery-fee').innerText = delivery === 0 ? 'FREE' : `$${delivery.toFixed(2)}`;
            document.getElementById('tax').innerText = `$${tax.toFixed(2)}`;
            document.getElementById('total').innerText = `$${total.toFixed(2)}`;
        }

        function setMethod(method) {
            deliveryMethod = method;
            document.getElementById('method-home').classList.toggle('active', method === 'home');
            document.getElementById('method-store').classList.toggle('active', method === 'store');
            updateSummary();
        }

        document.getElementById('payment-form').onsubmit = (e) => {
            e.preventDefault();
            localStorage.removeItem('techhouse_cart');
            document.getElementById('checkout-main').innerHTML = `
                <div style="text-align: center; padding: 6rem 0;">
                    <i data-lucide="check-circle-2" color="var(--success)" size="80" style="margin: 0 auto;"></i>
                    <h1 style="margin-top: 1.5rem;">Order Placed!</h1>
                    <p style="margin: 1.5rem 0 2.5rem;">Thank you for shopping at Tech House.</p>
                    <a href="index.html" class="btn btn-primary">Back to Home</a>
                </div>
            `;
            lucide.createIcons();
        };

        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            lucide.createIcons();
        });
    </script>
</body>

</html>
